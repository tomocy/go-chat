<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload avatar image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Upload avatar image</h1>
        </div>

        <form method="post" action="/uploader" role="form" enctype="multipart/form-data">
            <input type="hidden" name="userID" value="{{ .User.userID }}">
            <div class="form-group">
                <label for="upload-avatar-image">Upload avatar image</label>
                <input type="file" name="avatarFile" id="upload-avatar-image">
            </div>

            <input type="submit" value="upload" class="btn btn-default">
        </form>
    </div>
</body>
</html>
